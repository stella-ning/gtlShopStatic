<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="Author" content="Calvin,stella-ning">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=yes"/>
    <meta name="msapplication-tap-highlight" content="no" />
	<meta name="Author" content="Calvin,stella-ning">
	<title>光头佬联圣总部唯一指定官网</title>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" media="screen and (min-width:980px)" href="css/pc.css"><!--大于980px的时候-->
	<link rel="stylesheet" media="screen and (max-width:780px)" href="css/mobile.css"><!--手机的时候-->
    <script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/rem.js"></script>
    <script src="js/formValid.js"></script>
    <script src="js/index.js"></script>
    <script src="js/form.js"></script>
    <!-- <!–[if lt IE 9]>
        <script src=”http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js”></script>
    <![endif]–> -->
</head>

<body>

    <!-- 头部 -->
	<header class="wrap">
		<div class="head container clearfix">
            <p class="head-title fl">光头佬联圣订单管理系统</p>
            <span class="fr openNav"></span>
            <nav class="topNw">
                <ul class="topN">
                    <li class="active"><a href="index.html">首页</a></li>
                    <li><a href="orderManage.html">订单管理</a></li>
                    <li><a href="newOrder.html">新订单</a></li>
                </ul>
            </nav>
		</div>
	</header>

    <section class="wrap Login">
        <form class="form-horizontal"  action="" id="FormDate">
            <div class="top-tips">
                <div class="title">设置密码</div>
                <p class="tips">注册账户后，请记住新密码！</p>
            </div>
            <div class="form-group">
                <label class="control-label">手机号：</label>
                <div class="control-con">
                    <input type="text"  class="form-control required" value="手机号码" placeholder="手机号码" data-valid="isNonEmpty||isMobile" date-tip = "请输入您的手机号码" data-error="请输入您的手机号码||请输入合法手机号码">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">验证码：</label>
                <div class="control-con">
                    <input type="text" name=""  class="form-control required inputYzm" value="" placeholder="验证码" data-valid="isNonEmpty" date-tip = "请输入验证码" data-error="请输入您的验证码">
                    <div class="yzm">
                        <img src="images/yanzheng.png" alt="" height="34">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">密码：</label>
                <div class="control-con">
                    <input type="text" name=""  class="form-control required inputYzm" value="" placeholder="短信验证" data-valid="isNonEmpty" date-tip = "请输入短信验证" data-error="请输入您的短信验证">
                    <div class="yzm">
                        <a href="javascript:;">短信验证</a>
                    </div>

                </div>
            </div>
            <div class="form-group">
                <label class="control-label">新密码：</label>
                <div class="control-con">
                    <input type="password"  class="form-control required" value="" placeholder="密码必须为6-16位字符" data-valid="isNonEmpty||isPassword" date-tip = "请输入您的密码||密码必须为6-16位字符" data-error="请输入您的密码||密码必须为6-16位字符">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">确认密码：</label>
                <div class="control-con">
                    <input type="password" name="confirmPwd" id="confirmPwd" class="form-control required " value="" placeholder="密码必须为6-16位字符" data-valid="isNonEmpty||isEqualto" data-equalto="[name=pwd]" date-tip = "请输入您的密码||两次密码必须一致" data-error="请输入您的密码||两次密码必须一致">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label labelhide">  </label>
                <div class="control-con">
                    <a class="res" href="login.html">返回登录页面</a>
                </div>
            </div>
            <div class="form-group">
                <div class="button">
                    <button type="submit" class="btn">设置密码</button>
                </div>
            </div>
        </form>
    </section>


</body>
</html>
