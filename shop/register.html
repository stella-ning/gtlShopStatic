    <section class="form-box">
        <form class="form-horizontal" role="form" action="" id="FormDate">
            <div class="top-tips">
                <div class="title">账户注册</div>
                <p class="tips">注册账户后，您就可以购买餐品啦！</p>
            </div>
            <div class="form-group">
                <label class="col-md-4 col-xs-3 control-label">手机号：</label>
                <div class="col-md-5 col-xs-9">
                    <input type="text" name="user"  class="form-control required " value="手机号码" placeholder="手机号码" data-valid="isNonEmpty||isMobile" date-tip = "请输入您的手机号码" data-error="请输入您的手机号码||请输入合法手机号码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 col-xs-3 control-label">验证码：</label>
                <div class="col-md-2 col-xs-5" style="padding-right:10px;">
                    <input type="text" name=""  class="form-control required " value="" placeholder="验证码" data-valid="isNonEmpty" date-tip = "请输入验证码" data-error="请输入您的验证码">
                </div>
                <div class="col-md-2 col-xs-4 yzm">
                    <img src="images/yanzheng.png" alt="" height="34">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 col-xs-3 control-label">短信验证：</label>
                <div class="col-md-2 col-xs-5" style="padding-right:10px;">
                    <input type="text" name=""  class="form-control required " value="" placeholder="短信验证" data-valid="isNonEmpty" date-tip = "请输入短信验证" data-error="请输入您的短信验证">
                </div>
                <div class="col-md-2 col-xs-4 Moblieyzm">
                    <a href="javascript:;">短信验证</a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 col-xs-3 control-label">新登录密码：</label>
                <div class="col-md-5 col-xs-9">
                    <input type="password" name="pwd" id="pwd"  class="form-control required " value="" placeholder="密码必须为6-16位字符" data-valid="isNonEmpty||isPassword" date-tip = "请输入您的密码||密码必须为6-16位字符" data-error="请输入您的密码||密码必须为6-16位字符">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 col-xs-3 control-label">确认密码：</label>
                <div class="col-md-5 col-xs-9">
                    <input type="password" name="confirmPwd" id="confirmPwd" class="form-control required " value="" placeholder="密码必须为6-16位字符" data-valid="isNonEmpty||isEqualto" data-equalto="[name=pwd]" date-tip = "请输入您的密码||两次密码必须一致" data-error="请输入您的密码||两次密码必须一致">
                </div>
            </div>

            <div class="form-group">
