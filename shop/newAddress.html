    <section class="wrap vipCenter-wrap">
        <div class="container clearfix">
            <div class="helpNav">
                <a href="vipCenter.html">账号信息</a>
                <a href="orderMg.html">我的订单</a>

            </div>
            <div class="vipCenter">
                <div class="title">
                    新增/编辑地址
                </div>
                <section class="form-box newAddress">
                    <form class="form-horizontal" role="form" action="" id="FormDate">
                        <div class="form-group">
                            <label class="control-label">所在地区：</label>
                            <div class="control-con select-control">
                                <select class="form-control required" id="s-province" name="province" data-valid="isNonEmpty" date-tip = "请选择省份" data-error="请选择省份">
                                    <option value="">请选择省</option>
                                    <option value="1">广东省</option>
                                </select>
                                <select class="form-control  required" id="s-city" name="city" data-valid="isNonEmpty" date-tip = "请选择城市" data-error="请选择城市">
                                    <option value="">请选择市</option>
                                </select>
                                <select class="form-control required" id="s-county" name="county" data-valid="isNonEmpty" date-tip = "请选择地区" data-error="请选择地区">
                                    <option value="">请选择区/县</option>
                                </select>
                                <select class="form-control required" id="s-street" name="street" data-valid="isNonEmpty" date-tip = "请选择街道" data-error="请选择街道">
                                    <option value="">请选择街道</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">详细地址：</label>
                            <div class="control-con">
                                <textarea class="form-control required" data-valid="isNonEmpty" date-tip = "请输入您的详细地址" data-error="请输入您的详细地址">建议您如实填写详细收货地址，例如街道名称，门牌号码，楼层，房间号等信息
                                </textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label">收件人：</label>
                            <div class="control-con">
                                <input type="text" name="user"  class="form-control required"  placeholder="收件人的姓名" data-valid="isNonEmpty" date-tip = "请输入您的收件人" data-error="请输入您的收件人姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">手机号：</label>
                            <div class="control-con">
                                <input type="text" name="user"  class="form-control required" placeholder="手机号码" data-valid="isNonEmpty||isMobile" date-tip = "请输入您的手机号码" data-error="请输入您的手机号码||请输入合法手机号码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label labelhide">  </label>
                            <div class="control-con">
                                <label for="hoby" class="check-wrap">
                                    <span class="checkbox-inner-wrap">
                                        <input type="checkbox" id="hoby">
                                        <span class="checkbox-inner"></span>
                                    </span>
                                    <span class="text">设置为默认地址</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="button">
                                <button type="submit" class="btn">保存</button>
                            </div>

                        </div>
                    </form>
